<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label {
      font-size: 24px;
      font-weight: bold;
    }

    .profile-button {
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .main-content {
      padding: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 300px; /* Set the height as needed */
    }

    .action-button {
      flex: 1;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="label">Page Name</div>
    <a href="#" class="profile-button">Profile</a>
  </div>

  <div class="main-content">
    <div class="button-container">
      <a href="link1.html" class="action-button">Button 1</a>
      <a href="link2.html" class="action-button">Button 2</a>
      <a href="link3.html" class="action-button">Button 3</a>
    </div>
  </div>

</body>
</html>
